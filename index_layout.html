<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_layout.css">
    <title>Hamburger Navbar</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ce0969a756.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" />
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="#" class="nav-logo">Go Game</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link nav-link-home">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link nav-link-games">Games</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link nav-link-about">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link nav-link-contact">Contact</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <main>
        <div class="game-video">
            <center><iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY">
            </iframe></center>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__links">
            <a href="#"><i class="fa-brands fa-facebook"></i>Facebook</a>
            <a href="#"><i class="fa-brands fa-instagram"></i>Instagram</a>
            <a href="#"><i class="fa-brands fa-pinterest"></i>Pinterest</a>
        </div>
    </footer>
    
</body>

<script src="main_layout.js"></script>

</html>
